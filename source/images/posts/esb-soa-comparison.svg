<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b5797" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">ESB vs SOA Architecture Comparison</text>
  
  <!-- Divider Line -->
  <line x1="400" y1="60" x2="400" y2="580" stroke="#cccccc" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- ESB Side Label -->
  <text x="200" y="80" font-family="Arial" font-size="20" font-weight="bold" fill="#ed7d31" text-anchor="middle">Enterprise Service Bus (ESB)</text>
  
  <!-- SOA Side Label -->
  <text x="600" y="80" font-family="Arial" font-size="20" font-weight="bold" fill="#4472c4" text-anchor="middle">Service-Oriented Architecture (SOA)</text>
  
  <!-- ESB Diagram -->
  <!-- ESB Bus -->
  <rect x="50" y="250" width="300" height="40" rx="5" fill="#ed7d31" />
  <text x="200" y="275" font-family="Arial" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">Enterprise Service Bus</text>
  
  <!-- ESB Connected Services -->
  <rect x="60" y="160" width="100" height="50" rx="5" fill="#70ad47" />
  <text x="110" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">CRM Service</text>
  
  <rect x="240" y="160" width="100" height="50" rx="5" fill="#70ad47" />
  <text x="290" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">ERP Service</text>
  
  <rect x="60" y="330" width="100" height="50" rx="5" fill="#70ad47" />
  <text x="110" y="355" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Legacy Apps</text>
  
  <rect x="240" y="330" width="100" height="50" rx="5" fill="#70ad47" />
  <text x="290" y="355" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Cloud Apps</text>
  
  <!-- ESB Connectors -->
  <line x1="110" y1="210" x2="110" y2="250" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="290" y1="210" x2="290" y2="250" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="110" y1="290" x2="110" y2="330" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="290" y1="290" x2="290" y2="330" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- ESB Features List -->
  <text x="200" y="420" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Key Characteristics:</text>
  <text x="200" y="450" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Centralized Message Routing</text>
  <text x="200" y="475" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Protocol Translation</text>
  <text x="200" y="500" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Message Transformation</text>
  <text x="200" y="525" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Service Orchestration</text>
  <text x="200" y="550" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Integration-focused</text>
  
  <!-- SOA Diagram -->
  <!-- SOA Services -->
  <rect x="500" y="140" width="90" height="50" rx="5" fill="#4472c4" />
  <text x="545" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Service 1</text>
  
  <rect x="610" y="140" width="90" height="50" rx="5" fill="#4472c4" />
  <text x="655" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Service 2</text>
  
  <rect x="500" y="220" width="90" height="50" rx="5" fill="#4472c4" />
  <text x="545" y="245" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Service 3</text>
  
  <rect x="610" y="220" width="90" height="50" rx="5" fill="#4472c4" />
  <text x="655" y="245" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Service 4</text>
  
  <rect x="555" y="300" width="90" height="50" rx="5" fill="#4472c4" />
  <text x="600" y="325" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Service 5</text>
  
  <!-- SOA Service Registry -->
  <rect x="540" y="380" width="120" height="50" rx="5" fill="#7030a0" />
  <text x="600" y="405" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Service Registry</text>
  
  <!-- SOA Connections -->
  <line x1="545" y1="190" x2="545" y2="220" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="655" y1="190" x2="655" y2="220" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="590" y1="165" x2="610" y2="165" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="590" y1="245" x2="610" y2="245" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="545" y1="270" x2="565" y2="300" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="655" y1="270" x2="635" y2="300" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="600" y1="350" x2="600" y2="380" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- SOA Features List -->
  <text x="600" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Key Characteristics:</text>
  <text x="600" y="475" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Loosely Coupled Services</text>
  <text x="600" y="500" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Service Discovery</text>
  <text x="600" y="525" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Business Process Oriented</text>
  <text x="600" y="550" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Service Reusability</text>
  <text x="600" y="575" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">• Architecture-focused</text>
</svg>