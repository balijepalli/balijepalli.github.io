<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b5797" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#f8f9fa" />
  <!-- Central Hub -->
  <circle cx="400" cy="250" r="70" fill="#2b5797" />
  <text x="400" y="250" font-family="Arial" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">Integration Hub</text>
  <text x="400" y="270" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">(Central Broker)</text>
  
  <!-- Spoke Systems -->
  <!-- CRM System -->
  <rect x="100" y="80" width="120" height="60" rx="10" fill="#4472c4" />
  <text x="160" y="115" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">CRM System</text>
  
  <!-- ERP System -->
  <rect x="100" y="360" width="120" height="60" rx="10" fill="#4472c4" />
  <text x="160" y="395" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">ERP System</text>
  
  <!-- Legacy System -->
  <rect x="580" y="80" width="120" height="60" rx="10" fill="#4472c4" />
  <text x="640" y="115" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Legacy System</text>
  
  <!-- Cloud Services -->
  <rect x="580" y="360" width="120" height="60" rx="10" fill="#4472c4" />
  <text x="640" y="395" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Cloud Services</text>
  
  <!-- Adapters -->
  <rect x="220" y="150" width="90" height="40" rx="5" fill="#70ad47" />
  <text x="265" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">CRM Adapter</text>
  
  <rect x="220" y="310" width="90" height="40" rx="5" fill="#70ad47" />
  <text x="265" y="330" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">ERP Adapter</text>
  
  <rect x="490" y="150" width="90" height="40" rx="5" fill="#70ad47" />
  <text x="535" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Legacy Adapter</text>
  
  <rect x="490" y="310" width="90" height="40" rx="5" fill="#70ad47" />
  <text x="535" y="330" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Cloud Adapter</text>
  
  <!-- Connections -->
  <!-- CRM to Adapter -->
  <line x1="160" y1="140" x2="220" y2="150" stroke="#2b5797" stroke-width="2" marker-end="url(#arrowhead)" />
  <!-- Adapter to Hub -->
  <line x1="310" y1="170" x2="340" y2="210" stroke="#2b5797" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- ERP to Adapter -->
  <line x1="160" y1="360" x2="220" y2="330" stroke="#2b5797" stroke-width="2" marker-end="url(#arrowhead)" />
  <!-- Adapter to Hub -->
  <line x1="310" y1="330" x2="340" y2="290" stroke="#2b5797" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Legacy to Adapter -->
  <line x1="640" y1="140" x2="580" y2="150" stroke="#2b5797" stroke-width="2" marker-end="url(#arrowhead)" />
  <!-- Adapter to Hub -->
  <line x1="490" y1="170" x2="460" y2="210" stroke="#2b5797" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Cloud to Adapter -->
  <line x1="640" y1="360" x2="580" y2="330" stroke="#2b5797" stroke-width="2" marker-end="url(#arrowhead)" />
  <!-- Adapter to Hub -->
  <line x1="490" y1="330" x2="460" y2="290" stroke="#2b5797" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Labels -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">Hub-and-Spoke Architecture</text>
  <text x="400" y="470" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Centralized integration pattern with application adapters connecting to a central broker</text>
</svg>